{{- $footer      := .Site.Params.footer }}
{{- $socialMedia := index $footer "socialmedia" }}
<footer class="footer footer-dark">
  <div class="container">
    <div class="columns">
      <div class="column">
        <div class="footer-column">
          <p>&copy; 2019 DIY Installers. All rights reserved.</p>
          <p>&#9993; <a href="mailto:contact@diyinstallers.com" class="contact-link">contact@diyinstallers.com</a></p>
          <p>&#9743; <a href="tel:(954) 601-3218" class="contact-link">(954) 601-3218</a></p>
        </div>
      </div>
      <div class="column">
        <div class="footer-column is-pulled-right">
          <div class="footer-header">
            <nav class="level is-mobile">
              <div class="level-left">
                {{- range $socialMedia }}
                <a class="level-item" href="{{ .link }}" target="_blank">
                  <span class="icon"><i class="fa fa-{{ .icon }}"></i></span>
                </a>
                {{- end }}
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
